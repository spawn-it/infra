name: Auto-Format Terraform

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  fmt-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: true

      - name: Run on Fedora container
        container:
          image: fedora:latest
          options: --user root

      - name: Install OpenTofu (dans Fedora)
        run: dnf install -y opentofu

      - name: Terraform fmt (dans Fedora)
        run: tofu fmt -recursive

      - name: Commit & Push if changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add -A
            git commit -m "chore: apply terraform fmt via CI"
            git push
          else
            echo "âœ… No formatting changes to commit."
          fi
